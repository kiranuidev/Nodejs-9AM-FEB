<html>
    <head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

    </head>
    <body>
        <h1>Welcome to super chart</h1>
        <ul id="chatMessages">
            </ul>
            <input type="text" id="txtChat">
            <button id="btnSend">Enter</button>
            <script>
  var socket = io();
  
      $("#btnSend").bind("click",function(){
        var chatMessage =  $("#txtChat").val();
        socket.emit("MYCHAT",chatMessage);
      });
      socket.on('USER-CHAT',function(args){
        var tag= $("<li>").append(args);
        $("#chatMessages").append(tag);
          console.log(args);
      });

</script>
    </body>
</html>
